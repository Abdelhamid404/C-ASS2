<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCTU - Halls & Labs</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-dark text-white vh-100 p-3">
            <div class="text-center mb-4">
                <i class="bi bi-mortarboard-fill display-6"></i>
                <h5 class="mb-0">NCTU</h5>
                <small class="text-white-50" style="font-size: 0.65rem;">New Cairo Technological University</small>
                <hr class="border-secondary my-2">
                <small id="userNameDisplay" class="text-white-50">Admin</small>
                <br>
                <span id="userRoleBadge" class="badge bg-primary">Role</span>
            </div>
            <hr class="border-secondary">
            <ul id="sidebarMenu" class="nav flex-column"></ul>
            <hr class="border-secondary mt-auto">
            <a href="index.html" class="nav-link text-danger" onclick="sessionStorage.clear()">
                <i class="bi bi-box-arrow-left me-2"></i> Logout
            </a>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow-1 main-content">
            <!-- Header -->
            <div class="bg-white shadow-sm p-3 mb-4">
                <h4 class="mb-0">
                    <i class="bi bi-door-open me-2 text-warning"></i>
                    Lecture Halls & Laboratories
                </h4>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <!-- Lecture Halls -->
                    <div class="col-md-6">
                        <div class="card border-0 shadow-sm mb-4">
                            <div class="card-header bg-warning text-dark">
                                <i class="bi bi-building me-2"></i> Lecture Halls
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Location</th>
                                                <th>Capacity</th>
                                                <th>Seating</th>
                                                <th>Facilities</th>
                                            </tr>
                                        </thead>
                                        <tbody id="hallsTableBody">
                                            <tr><td colspan="5" class="text-center">Loading...</td></tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Laboratories -->
                    <div class="col-md-6">
                        <div class="card border-0 shadow-sm mb-4">
                            <div class="card-header bg-info text-white">
                                <i class="bi bi-pc-display me-2"></i> Laboratories
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Location</th>
                                                <th>Type</th>
                                                <th>Capacity</th>
                                                <th>Facilities</th>
                                            </tr>
                                        </thead>
                                        <tbody id="labsTableBody">
                                            <tr><td colspan="5" class="text-center">Loading...</td></tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            initLayout('halls');
            if (!hasPermission('student.view') && !hasPermission('course.view')) {
                window.location.href = 'dashboard.html';
                return;
            }
            
            await loadHalls();
            await loadLabs();
        });

        async function loadHalls() {
            try {
                const halls = await cpp_getLectureHalls();
                const tbody = document.getElementById('hallsTableBody');
                
                if (!halls || halls.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No halls found</td></tr>';
                    return;
                }

                tbody.innerHTML = halls.map(hall => `
                    <tr>
                        <td>
                            <strong>${hall.name}</strong>
                            ${hall.description ? `<br><small class="text-muted">${hall.description}</small>` : ''}
                        </td>
                        <td>${hall.building} • Floor ${hall.floor}</td>
                        <td>${hall.maxCapacity}</td>
                        <td>${hall.seatingDesc || '-'}</td>
                        <td>
                            <span class="badge bg-info">AC ${hall.acUnits}</span>
                            <span class="badge bg-secondary">Fans ${hall.fanUnits}</span>
                            <span class="badge bg-warning text-dark">Lights ${hall.lightingUnits}</span>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading halls:', error);
            }
        }

        async function loadLabs() {
            try {
                const labs = await cpp_getLaboratories();
                const tbody = document.getElementById('labsTableBody');
                
                if (!labs || labs.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No labs found</td></tr>';
                    return;
                }

                tbody.innerHTML = labs.map(lab => `
                    <tr>
                        <td>
                            <strong>${lab.name}</strong>
                            ${lab.description ? `<br><small class="text-muted">${lab.description}</small>` : ''}
                        </td>
                        <td>${lab.building} • Floor ${lab.floor}</td>
                        <td><span class="badge bg-secondary">${lab.labType}</span></td>
                        <td>${lab.maxCapacity}</td>
                        <td>
                            <span class="badge bg-primary">PC ${lab.computersCount}</span>
                            <span class="badge bg-light text-dark">Seats ${lab.seatsCount}</span>
                            <span class="badge bg-info">AC ${lab.acUnits}</span>
                            <span class="badge bg-secondary">Fans ${lab.fanUnits}</span>
                            <span class="badge bg-warning text-dark">Lights ${lab.lightingUnits}</span>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading labs:', error);
            }
        }
    </script>
</body>
</html>
